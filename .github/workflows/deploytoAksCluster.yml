on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n acrbiker -g acrbiker8abc-rg --location "East US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n acrbiker --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n acrbiker --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n acrbiker --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: acrbiker.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/FROM node:lts-alpine  ENV PORT 80 EXPOSE 80  WORKDIR /app COPY package*.json ./ RUN npm install COPY . .  CMD ["npm", "start"]" -f  "samples/BikeSharingApp/Bikes" -t acrbiker.azurecr.io/ska:${{ github.sha }}
        docker push acrbiker.azurecr.io/ska:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_ska_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep ska9669 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace ska9669`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: ska9669
        container-registry-url: acrbiker.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: skadockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: ska9669
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          acrbiker.azurecr.io/ska:${{ github.sha }}
        imagepullsecrets: |
          skadockerauth